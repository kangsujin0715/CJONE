<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Popup Layout</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- css -->
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/selectbox/jquery.nice-select.js"></script>
    <script src="/js/common.js"></script>
    <!-- js -->
    <script>
        $(document).ready(function(){
            $("#side").load("/html/00_include/include-side-menu.html");
            $("#header").load("/html/00_include/include-header.html");
        });
        // include
    </script>
</head>
<body>
    <div class="popup on">
        <div class="dim">
            <div class="content-box w-600">
                <div class="top">
                    <h4 class="title">회원가입</h4>
                    <p>회원가입을 위한 정보를 입력하세요.</p>
                    <button class="close-btn"></button>
                </div>
                <!-- top end -->
                <div class="middle">
                    <div class="error-box">
                        <div>
                            <h5>반려 사유</h5>
                            <p>한도 이유로 반려합니다. 한도를 수정해서 다시 신청해주세요.</p>
                        </div>
                    </div>
                    <div class="grid-box g2">
                        <label for="user_name" class="input-box item">
                            <h5 class="font-gray star">이름</h5>
                            <input id="user_name" type="text" placeholder="이름을 입력해주세요">
                        </label>
                        <label for="user_id" class="input-box item">
                            <h5 class="font-gray star">아이디</h5>
                            <input id="user_id" type="text" placeholder="아이디 입력">
                            <span class="hint">영문, 숫자 혼합하여 4자리 이상</span>
                        </label>
                    </div>

                    <div class="grid-box g2">
                        <label for="user_pw" class="input-box item">
                            <h5 class="font-gray star">비밀번호</h5>
                            <input id="user_pw" type="text" placeholder="비밀번호 입력해주세요">
                            <span class="hint">영문, 숫자 혼합하여 4자리 이상</span>
                        </label>
                        <label for="user_pw2" class="input-box item">
                            <h5 class="font-gray star">비밀번호 확인</h5>
                            <input id="user_pw2" class="error" type="text" placeholder="비밀번호 다시입력">
                        </label>
                    </div>

                    <div class="grid-box g2">
                        <label for="user_call" class="input-box item">
                            <h5 class="font-gray star">휴대폰번호</h5>
                            <input id="user_call" type="number" placeholder="'-'없이 숫자만 입력">
                        </label>
                        <label for="user_email" class="input-box item">
                            <h5 class="font-gray star">이메일</h5>
                            <input id="user_email" type="email" placeholder="">
                        </label>
                    </div>

                    <div class="grid-box g2">
                        <label for="user_business" class="input-box item">
                            <h5 class="font-gray star">사업자</h5>
                            <input id="user_business" type="search" placeholder="사업자명 또는 사업자번호 검색">
                        </label>
                        <label for="user_work" class="input-box item">
                            <h5 class="font-gray star">담당업무</h5>
                            <select>
                                <option>선택</option>
                                <option>담당</option>
                                <option>업무</option>
                            </select>
                        </label>
                    </div>

                    <div class="grid-box">
                        <label for="user_business" class="input-box item">
                            <h5 class="font-gray">2단계 로그인 인증</h5>
                            <input id="user_business" type="search" placeholder="사업자명 또는 사업자번호 검색">
                        </label>
                    </div>

                    <ul class="notice">
                        <li>※ 비밀번호는 아이디, 휴대폰번호와 동일하게 사용할 수 없습니다.</li>
                        <li>※ 비밀번호는 연속된 3자리 이상의 문자(123, abc), 동일한 3자리 이상의 문자 (111, aaa) 를 사용할 수 없습니다.</li>
                    </ul>
                </div>
                <!-- middle end -->
                <div class="bottom">
                    <button class="btn-white">취소</button>
                    <button class="btn-blue">가입 신청</button>
                </div>
                <!-- bottom end -->
            </div>
            <!-- content-box end -->
        </div>
    </div>
    <!-- popup -->

    <div id="wrapper">
        <div id="side"></div>
        <!-- side-menu include -->
        <main>
            <div id="header"></div>
            <!-- header include -->
            <section>
                <div class="section-box">
                    <div class="main-top-box">
                        <ul class="page-nav-box">
                            <li class="item"><a href="#"><h5>기본정보</h5></a></li>
                            <li class="item"><a href="#"><h5>브랜드</h5></a></li>
                        </ul>
                        <!-- page-nav-box end -->
                        <h2 class="title">브랜드</h2>
                    </div>
                    <!-- main-top-box end -->
                    <div class="content-box">
                        <div class="content">
                            <div class="top">

                            </div>
                            <!-- top end -->
                            <div class="middle">

                            </div>
                            <!-- middle end -->
                            <div class="bottom">

                            </div>
                            <!-- bottom end -->
                        </div>
                        <!-- content-box end -->
                    </div>
                    <!-- padding-box end -->
                </div>
                <!-- section-box end -->
            </section>
            <!-- section end -->
        </main>
        <!-- main end -->
    </div>
</body>
</html>
