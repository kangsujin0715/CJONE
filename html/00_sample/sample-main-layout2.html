<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Main Layout 2</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- css -->
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/selectbox/jquery.nice-select.js"></script>
    <script src="/lib/moment/moment-with-locales.min.js"></script>
    <script src="/lib/rangepicker/daterangepicker.js"></script>
    <script src="/js/common.js"></script>
    <!-- js -->
    <script>
        $(document).ready(function(){
            $("#side").load("/html/00_include/include-side-menu.html"); 
            $("#header").load("/html/00_include/include-header.html"); 
        });
        // include
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="side"></div>
        <!-- side-menu include -->
        <main>
            <div id="header"></div>
            <!-- header include -->
            <section>
                <div class="section-box">
                    <div class="main-top-box">
                        <ul class="page-nav-box">
                            <li class="item"><a href="#"><h5>기본정보</h5></a></li>
                            <li class="item"><a href="#"><h5>브랜드</h5></a></li>
                        </ul>
                        <!-- page-nav-box end -->
                        <h2 class="title">브랜드</h2>
                    </div>
                    <!-- main-top-box end -->
                    <div class="padding-box">
                        <ul class="grid-box w406">
                            <li class="item">
                                <div class="content-box">
                                    <div class="top">
                                        <h4>브랜드 로고</h4>
                                    </div>
                                    <!-- top end -->
                                    <div class="middle">
                                        <div class="grid-box">
                                            <label for="user_id" class="input-box item">
                                                <h5 class="font-gray">아이디</h5>
                                                <input id="user_id" type="text" placeholder="아이디 입력">
                                                <span class="hint">아이디가 일치하지 않습니다</span>
                                            </label>
                                        </div>
                                    </div>
                                    <!-- middle end -->
                                    <div class="bottom">
                                        <h5 class="font-gray">추천 해상도는 640x640이며, 2메가 이하로 업로드 해주세요.</h5>
                                    </div>
                                </div>
                                <!-- content-box end -->
                            </li>
                            <li class="item">
                                <div class="content-box">
                                    <div class="top">
                                        <h4>브랜드 정보</h4>
                                    </div>
                                    <!-- top end -->
                                    <div class="middle">
                                        <div class="grid-box">
                                            <label for="user_id" class="input-box item">
                                                <h5 class="font-gray">아이디</h5>
                                                <input id="user_id" type="text" placeholder="아이디 입력">
                                                <span class="hint">아이디가 일치하지 않습니다</span>
                                            </label>
                                        </div>
                                        
                                        <div class="grid-box g2">
                                            <label for="user_id" class="input-box item">
                                                <h5 class="font-gray">아이디</h5>
                                                <input id="user_id" type="text" placeholder="아이디 입력">
                                                <span class="hint">아이디가 일치하지 않습니다</span>
                                            </label>
                                            <label for="user_id" class="input-box item">
                                                <h5 class="font-gray">아이디</h5>
                                                <input id="user_id" type="text" placeholder="아이디 입력">
                                                <span class="hint">아이디가 일치하지 않습니다</span>
                                            </label>
                                        </div>

                                        <div class="grid-box g3">
                                            <label for="user_id" class="input-box item">
                                                <h5 class="font-gray">아이디</h5>
                                                <input id="user_id" type="text" placeholder="아이디 입력">
                                                <span class="hint">아이디가 일치하지 않습니다</span>
                                            </label>
                                            <label for="user_id" class="input-box item">
                                                <h5 class="font-gray">아이디</h5>
                                                <input id="user_id" type="text" placeholder="아이디 입력">
                                                <span class="hint">아이디가 일치하지 않습니다</span>
                                            </label>
                                            <label for="user_id" class="input-box item">
                                                <h5 class="font-gray">아이디</h5>
                                                <input id="user_id" type="text" placeholder="아이디 입력">
                                                <span class="hint">아이디가 일치하지 않습니다</span>
                                            </label>
                                        </div>

                                        <div class="grid-box g4">
                                            <label for="user_id" class="input-box item">
                                                <h5 class="font-gray">아이디</h5>
                                                <input id="user_id" type="text" placeholder="아이디 입력">
                                                <span class="hint">아이디가 일치하지 않습니다</span>
                                            </label>
                                            <label for="user_id" class="input-box item">
                                                <h5 class="font-gray">아이디</h5>
                                                <input id="user_id" type="text" placeholder="아이디 입력">
                                                <span class="hint">아이디가 일치하지 않습니다</span>
                                            </label>
                                            <label for="user_id" class="input-box item">
                                                <h5 class="font-gray">아이디</h5>
                                                <input id="user_id" type="text" placeholder="아이디 입력">
                                                <span class="hint">아이디가 일치하지 않습니다</span>
                                            </label>
                                            <label for="user_id" class="input-box item">
                                                <h5 class="font-gray">아이디</h5>
                                                <input id="user_id" type="text" placeholder="아이디 입력">
                                                <span class="hint">아이디가 일치하지 않습니다</span>
                                            </label>
                                        </div>
                                    </div>
                                    <!-- middle end -->
                                </div>
                                <!-- content-box end -->
                            </li>
                        </ul>
                        <!-- grid-box end -->
                        <div class="bottom">
                            <button class="btn-white">취소</button>
                            <button class="btn-blue">정보수정</button>
                        </div>
                        <!-- bottom end -->
                    </div>
                    <!-- padding-box end -->
                </div>
                <!-- section-box end -->
            </section>
            <!-- section end -->
        </main>
        <!-- main end -->
    </div>
</body>
</html>
