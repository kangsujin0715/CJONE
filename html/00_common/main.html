<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공통 - 메인</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- css -->
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery-ui.js"></script>
    <script src="/lib/bpopup/jquery.bpopup.min.js"></script>
    <script src="/lib/selectbox/jquery.nice-select.js"></script>
    <script src="/lib/selectbox/filter-multi-select-bundle.min.js"></script>
    <script src="/lib/moment/moment-with-locales.min.js"></script>
    <script src="/lib/rangepicker/daterangepicker.js"></script>
    <script src="/js/common.js"></script>
    <!-- js -->
    <script>
        $(document).ready(function(){
            $("#side").load("/html/00_include/include-side-menu.html");
            $("#header").load("/html/00_include/include-header.html");
        });
        // include
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="side"></div>
        <!-- side-menu include -->
        <main>
            <div id="header"></div>
            <!-- header include -->
            <section>
                <div class="section-box full-container-wraper">
                    <div class="full-container">
                        <img src="/images/img_home.svg" alt="" class="img-illust">
                        <p class="full-container-title">OGO 시스템에 오신것을 환영합니다.</p>
                    </div>
                </div>
                <!-- section-box end -->
            </section>
            <!-- section end -->
        </main>
        <!-- main end -->
    </div>
</body>

</html>
