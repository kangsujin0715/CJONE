<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공통 - 에러</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- css -->
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/jquery/jquery-ui.js"></script>
    <script src="/lib/bpopup/jquery.bpopup.min.js"></script>
    <script src="/lib/selectbox/jquery.nice-select.js"></script>
    <script src="/lib/selectbox/filter-multi-select-bundle.min.js"></script>
    <script src="/lib/moment/moment-with-locales.min.js"></script>

    <div id="wrapper">
        <main>
            <section class="full-section">

                            <p class="full-container-title">404 ERROR</p>
                            <p class="full-container-caption">
                                페이지가 존재하지 않거나, 사용할 수 없는 페이지입니다.<br />

                            <button class="btn-white">홈으로</button>

                    </div>
                </div>

            </section>
            <!-- section end -->
        </main>
        <!-- main end -->
